<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其時手工甜點</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <%- include("./layout/header") -%>
    <div class="banner">
      <div class="container text-lg-end text-center">
        <h1 class="text-primary fw-black lh-petit mb-lg-4 mb-3">對的甜點<span class="h1SpanBg"><span class="text-white text-center h1Span">成就</span></span>對的時間</h1>
        <h3 class="fs-3 lh-base fw-normal">珍貴時刻的最佳選擇</h3>
      </div>
    </div>
    <div class="container">
      <div class="mt-md-8 mb-md-8 mt-5 mb-5">
        <h2 class="text-center fw-black mb-2">將共度的時光</h2>
        <h2 class="text-center fw-black mb-6">化為永恆的記憶</h2>
        <div class="memory d-flex justify-content-between gap-4 flex-column flex-lg-row">
          <div class="text-center d-flex justify-content-center flex-column align-items-center">
            <div class="pic mb-4" style="width: 312px;height: 312px;">
              <img src="/assets/images/memory1.webp" alt="aroma" class="rounded-circle">
            </div>
            <h4 class="mb-2 fw-bold">關於<span class="text-warning fs-3 memorySpan" style="padding:0 12px;">香氣</span>的記憶</h4>
            <p class="lh-base">進門時甜點散發的溫暖</p>
          </div>
          <div class="text-center d-flex justify-content-center flex-column align-items-center">
            <div class="pic mb-4" style="width: 312px;height: 312px;">
              <img src="/assets/images/memory2.png" alt="taste good" class="rounded-circle">
            </div>
            <h4 class="mb-2 fw-bold">關於<span class="text-warning fs-3 memorySpan" style="padding:0 12px;">味蕾</span>的記憶</h4>
            <p class="lh-base">品嚐每一口的香甜</p>
          </div>
          <div class="text-center d-flex justify-content-center flex-column align-items-center">
            <div class="pic mb-4" style="width: 312px;height: 312px;">
              <img src="/assets/images/memory3.png" alt="aroma" class="rounded-circle">
            </div>
            <h4 class="mb-2 fw-bold">關於<span class="text-warning fs-3 memorySpan" style="padding:0 12px;">口感</span>的記憶</h4>
            <p class="lh-base">體驗每一口帶來的驚喜</p>
          </div>
        </div>
      </div>
    </div>

    <%- include("./layout/footer") -%>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
